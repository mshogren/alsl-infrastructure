---
- name: install the package
  apt: name=inadyn state=present
  become: true
- name: update the configuration
  lineinfile: path=/etc/inadyn.conf regexp={{ item.regexp }} line={{ item.line }}
  with_items:
    - { regexp: '^system', line: 'system {{ system }}' }
    - { regexp: '^username', line: 'username {{ username }}' }
    - { regexp: '^password', line: 'password {{ password }}' }
    - { regexp: '^alias', line: 'alias {{ alias }}' }
  become: true
  notify:
    - restart inadyn
- name: enable the service
  lineinfile: path=/etc/default/inadyn regexp='^RUN_DAEMON=' line='RUN_DAEMON="yes"'
  become: true
  notify:
    - restart inadyn
