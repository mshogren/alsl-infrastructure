---
- apt: name=vim-nox state=present
  become: true
- shell: update-alternatives --set editor /usr/bin/vim.nox
  become: true
- git: repo=http://github.com/mshogren/dotvim.git dest=~/.vim
- file: path=~/.vim/undo state=directory
- file: path=/etc/skel/.vim state=directory
  become: true
- file: path=/etc/skel/.vim/undo state=directory
  become: true
- copy: src=~/.vim/vimrc dest=/etc/skel/.vim/vimrc
  become: true
- blockinfile:
    path: ~/.editorconfig
    create: true
    block: |
      root = true

      [*]
      indent_style = space
      indent_size = 2
      end_of_line = lf
      charset = utf-8
      trim_trailing_whitespace = true
      insert_final_newline = true
- copy: src=~/.editorconfig dest=/etc/skel/.editorconfig
  become: true
