---
- name: install pip
  apt: name=python3-pip state=present
  become: true
- name: install packages
  pip: name='setuptools awscli' executable=pip3 state=present
  become: true
- name: set the aws region
  shell: region=$(curl -s http://169.254.169.254/latest/dynamic/instance-identity/document | awk -F\" '/region/ {print $4}'); aws configure set region $region
- name: install bash completion
  file: state=link src=/usr/local/bin/aws_bash_completer path=/etc/bash_completion.d/aws
  become: true
